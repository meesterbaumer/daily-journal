<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/body.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/entries.css">
  <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
  <header>
    <section class="contentTop" >
      <div class="logoContainer">
        <img class="siteLogo" src="./images/siteLogoTemporary.png" alt="handwritten script style text that says DailyJournal">
      </div>
      <div class="headerRightContainer" >
        <nav class="headerRightTop" >
          <div>
            <button class="headerButton" >View All</button>
          </div>
          <div>
            <button class="headerButton" >Compose</button>
          </div>
        </nav>
        <div class="headerRightBottom" >
          <img  class="writingsOfImage" src="./images/WritingsOfTemporary.png" alt="handwritten script style text that says The writings of">
          <h2 class="currentUser" >Michael Baumer</h2>
        </div>
      </div>
    </section>
  </header>

    <main class="mainContainer" >
      
      <section class="contentMiddle" >
          <h2>Daily Journal</h2>
        <form class="entryFormContainer" action="">
          <!-- Enter fields for form below -->
          <fieldset class="formField" >
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
          </fieldset>
          <fieldset class="formField" >
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
          </fieldset>
          <fieldset class="formField" >
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="2">Type your journal entry here</textarea>
          </fieldset>
          <fieldset class="formField" >
            <label for="dailyMood">Mood for the day</label>
            <select name="dailyMood" id="dailyMood">
              <option value="overjoyed">Overjoyed</option>
              <option value="happy">Happy</option>
              <option value="meh">Meh...</option>
              <option value="sad">Sad</option>
              <option value="miserable">Miserable</option>
            </select>
          </fieldset>
          <button type="submit">Record Journal Entry</button>
        </form>
        
        <!-- Entries will populate below in the article tag -->
        <div class="journalEntries" id="entryLog" > 
          
        </div>
      </section>
    </main>

  <footer>
    <section class="contentBottom" >
      <h2 class="footer__author" >Michael Baumer</h2>
      <a href="https://github.com/meesterbaumer" target="_blank" ><img src="./images/githubLogo.png" alt=""></a>
      <h2 class="footer__copyright" >Â© 2020 MeesterB, Inc.</h2>
    </section>
  </footer>
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
